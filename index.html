<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mercy GitHub Player</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">

      <div class="wing left"></div>
      <div class="wing right"></div>

    </div>
    <h2>Mercy</h2>

  </ul>

<!-- Main -->
<div class="main">
  <h1>Library</h1>
  <div class="cards" id="songList"></div>
</div>

<!-- Player -->
<div class="player">
  <button onclick="prevSong()">â®</button>
  <button onclick="skipBack()">âª10s</button>

  </div>
  <span id="time">0:00 / 0:00</span>
  <div class="eq"><div></div><div></div><div></div></div>

<audio id="audio"></audio>
<script src="script.js"></script>

</html>
